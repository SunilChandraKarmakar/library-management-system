<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header">
          <h2 class="text-center"><i class="bi bi-person-circle"></i></h2>
        </div>
        <div class="card-body mb-2">         
          <form class="row g-3" autocomplete="off">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginModel.email" placeholder="Email">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-hash"></i></span>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginModel.password"  
                  placeholder="Password">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-center text-center">
            <div class="col-md-6">
              <button type="submit" class="btn btn-sm btn-outline-primary shadow-sm" (click)="onClickLogin()">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
